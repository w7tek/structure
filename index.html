<!doctype html>
<html lang="en" ng-app="app">
<head>
    <meta charset="utf-8">
    <title>My (Static) AngularJS App</title>
</head>
<body>
    <nav ng-controller="NavCtrl">
        <ul>
            <li><a href="{{ navModel['Aleph'] }}">view1</a></li>
            <li><a href="{{ navModel['Bet'] }}">view2</a></li>
        </ul>
    </nav>

    <div ng-view></div>
    <div>OpenWebStack Structure: v<span app-version></span></div>

    <!-- build:js app.js -->
    <script src="components/angular/angular.js"></script>
    <script src="components/angular-resource/angular-resource.js"></script>
    <script src="js/app.js"></script>
    <script src="js/controllers/nav-ctrl.js"></script>
    <script src="js/controllers/one-ctrl.js"></script>
    <script src="js/controllers/two-ctrl.js"></script>
    <script src="js/directives/version-directive.js"></script>
    <script src="js/filters/version-filter.js"></script>
    <script src="js/services/version-service.js"></script>
    <script src="js/services/nav-model.js"></script>
    <!-- endbuild -->

    <!-- build:remove -->
    <script type="text/javascript">
        document.write('<script src=\"http://'
                + (location.host || 'localhost').split(':')[0]
                + ':35729/livereload.js?snipver=1\"><\/script>')
    </script>
    <!-- endbuild -->
</body>
</html>
